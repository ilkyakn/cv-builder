<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CV Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <!-- ================= SOL FORM ================= -->
  <div class="form">
    <h2 data-i18n="cvInfo">CV Bilgileri</h2>

    <!-- CV AYARLARI -->
<div class="card">

  <div class="card-title" data-i18n="settings">
    CV Ayarları
  </div>

  <!-- DİL -->
  <label for="languageSelect" id="languageLabel">Dil</label>
  <select id="languageSelect">
    <option value="tr" selected>Türkçe</option>
    <option value="en">English</option>
  </select>

  <!-- FONT -->
  <label for="fontSelect" data-i18n="font">Yazı Fontu</label>
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
  </select>

  <!-- RENK -->
  <label for="colorSelect" data-i18n="color">Renk Teması</label>
  <select id="colorSelect">
    <option value="mono" selected data-i18n="mono">Siyah - Beyaz</option>
    <option value="blue" data-i18n="blue">Mavi</option>
  </select>

</div>

    <!-- KİŞİSEL -->
    <div class="card">
  <div class="card-title" data-i18n="personal">Kişisel Bilgiler</div>

  <label for="nameInput" data-i18n="name">Ad Soyad</label>
  <input type="text" id="nameInput">

  <label for="jobInput" data-i18n="job">Meslek</label>
  <input type="text" id="jobInput">
</div>  

    <!-- İLETİŞİM -->
<div class="card">

  <div class="card-title" data-i18n="contact">
    İletişim Bilgileri
  </div>

  <label class="checkbox">
    <input type="checkbox" id="toggleContact" checked>
    <span data-i18n="showContact">İletişim bilgilerini göster</span>
  </label>

  <label for="phoneInput" data-i18n="phone">Telefon</label>
  <input type="text" id="phoneInput">

  <label for="addressInput" data-i18n="address">Adres</label>
  <input type="text" id="addressInput">

</div>

    <!-- HAKKINDA -->
<div class="card">

  <div class="card-title" data-i18n="about">
    Hakkımda
  </div>

  <label class="checkbox">
    <input type="checkbox" id="toggleAbout" checked>
    <span data-i18n="showAbout">Hakkımda bölümünü göster</span>
  </label>

  <textarea id="aboutInput"></textarea>

</div>

    <!-- EĞİTİM -->
<div class="card">

  <div class="card-title" data-i18n="education">
    Eğitim
  </div>

  <label class="checkbox">
    <input type="checkbox" id="toggleEducation" checked>
    <span data-i18n="showEducation">Eğitim bölümünü göster</span>
  </label>

  <textarea id="educationInput"></textarea>

</div>

    <!-- REFERANS -->
<div class="card">

  <div class="card-title" data-i18n="reference">
    Referans
  </div>

  <label class="checkbox">
    <input type="checkbox" id="toggleReference" checked>
    <span data-i18n="showReference">Referans bölümünü göster</span>
  </label>

  <textarea id="referenceInput"></textarea>

</div>

  <!-- FOTOĞRAF -->
<div class="card">

  <div class="card-title" data-i18n="photo">
    Fotoğraf
  </div>

  <input type="file" id="photoInput" accept="image/*">

  <label class="checkbox">
    <input type="checkbox" id="photoToggle" checked>
    <span data-i18n="showPhoto">Fotoğrafı CV'de göster</span>
  </label>

</div>

    <!-- PROGRESS -->
    <label data-i18n="progressTitle">CV Doluluk Durumu</label>
    <div class="progress-wrapper">
      <div class="progress-bg">
        <div id="progressBar"></div>
      </div>
      <small id="progressText">CV henüz doldurulmadı</small>
    </div>

    <!-- MOBİL -->
    <button id="openPreviewBtn" class="mobile-only" data-i18n="openPreview">
      Önizlemeyi Gör
    </button>
  </div>

  <!-- ================= SAĞ ÖNİZLEME ================= -->
  <div class="preview mono" id="cv">
    <div id="dragHint" class="drag-hint">
  CV bölümlerini sürükleyerek sıralayabilirsin
</div>

    <button id="closePreviewBtn" class="mobile-only" data-i18n="closePreview">
     ← Düzenlemeye Dön
    </button>

    <div class="header">
  <img id="previewPhoto" src="assets/default-avatar.svg" alt="Fotoğraf">

  <div class="info">
    <h1 id="previewName">Ad Soyad</h1>
    <h3 id="previewJob">Meslek</h3>
  </div>

  <!-- AD SOYAD HİZASINDA SAĞ TARAF YARDIM İKONU -->
  <div class="header-help no-print">
    <span class="help-icon" tabindex="0">?</span>
    <div class="help-tooltip">
      CV bölümlerinin yerini sürükleyerek değiştirebilirsin
    </div>
  </div>
</div>

    <!-- İLETİŞİM ÖNİZLEME -->
    <div id="contactSection" class="cv-section" draggable="true" data-section="contact">
      <p><strong><span data-i18n="phone">Telefon</span>:</strong> <span id="previewPhone">-</span></p>
      <p><strong><span data-i18n="address">Adres</span>:</strong> <span id="previewAddress">-</span></p>
    </div>

    <div id="aboutSection" class="cv-section" draggable="true" data-section="about">
      <h4 data-i18n="about">Hakkımda</h4>
      <p id="previewAbout">-</p>
    </div>

    <div id="educationSection" class="cv-section" draggable="true" data-section="education">
      <h4 data-i18n="education">Eğitim</h4>
      <p id="previewEducation">-</p>
    </div>

    <div id="referenceSection" class="cv-section" draggable="true" data-section="reference">
      <h4 data-i18n="reference">Referans</h4>
      <p id="previewReference">-</p>
    </div>

  </div>

</div>

<!-- PDF -->
<button id="downloadPdfBtn" data-i18n="download">PDF olarak indir</button>
<button id="resetBtn" data-i18n="reset">Sıfırla</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
