<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CV Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <!-- ================= SOL FORM ================= -->
  <div class="form">

    <h2>CV Bilgileri</h2>

    <!-- KİŞİSEL -->
    <label for="nameInput">Ad Soyad</label>
    <input type="text" id="nameInput">

    <label for="jobInput">Meslek</label>
    <input type="text" id="jobInput">

    <label for="phoneInput">Telefon</label>
    <input type="text" id="phoneInput">

    <label for="addressInput">Adres</label>
    <input type="text" id="addressInput">

    <!-- HAKKINDA -->
    <label>Hakkımda</label>
    <label class="checkbox">
      <input type="checkbox" id="toggleAbout" checked>
      Hakkımda bölümünü göster
    </label>
    <textarea id="aboutInput"></textarea>

    <!-- EĞİTİM -->
    <label>Eğitim</label>
    <label class="checkbox">
      <input type="checkbox" id="toggleEducation" checked>
      Eğitim bölümünü göster
    </label>
    <textarea id="educationInput"></textarea>

    <!-- REFERANS -->
    <label>Referans</label>
    <label class="checkbox">
      <input type="checkbox" id="toggleReference" checked>
      Referans bölümünü göster
    </label>
    <textarea id="referenceInput"></textarea>

    <!-- FOTO -->
    <label for="photoInput">Fotoğraf</label>
    <input type="file" id="photoInput" accept="image/*">

    <label class="checkbox">
      <input type="checkbox" id="photoToggle" checked>
      Fotoğrafı CV'de göster
    </label>

    <!-- FONT -->
    <label for="fontSelect">Yazı Fontu</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>

    <!-- RENK -->
    <label for="colorSelect">Renk Teması</label>
    <select id="colorSelect">
      <option value="mono" selected>Siyah - Beyaz</option>
      <option value="blue">Mavi</option>
    </select>

    <!-- CV DOLULUK DURUMU -->
    <label>CV Doluluk Durumu</label>
    <div class="progress-wrapper">
      <div class="progress-bg">
        <div id="progressBar"></div>
      </div>
      <small id="progressText">CV henüz doldurulmadı</small>
    </div>

    <!-- MOBİL -->
    <button id="openPreviewBtn" class="mobile-only">
      Önizlemeyi Gör
    </button>

  </div>

  <!-- ================= SAĞ ÖNİZLEME ================= -->
  <div class="preview mono" id="cv">

    <button id="closePreviewBtn" class="mobile-only">
      ← Düzenlemeye Dön
    </button>

    <div class="header">
      <img id="previewPhoto" src="assets/default-avatar.png" alt="Fotoğraf">
      <div class="info">
        <h1 id="previewName">Ad Soyad</h1>
        <h3 id="previewJob">Meslek</h3>
      </div>
    </div>

    <p><strong>Telefon:</strong> <span id="previewPhone">-</span></p>
    <p><strong>Adres:</strong> <span id="previewAddress">-</span></p>

    <div id="aboutSection">
      <h4>Hakkımda</h4>
      <p id="previewAbout">-</p>
    </div>

    <div id="educationSection">
      <h4>Eğitim</h4>
      <p id="previewEducation">-</p>
    </div>

    <div id="referenceSection">
      <h4>Referans</h4>
      <p id="previewReference">-</p>
    </div>

  </div>

</div>

<!-- PDF -->
<button id="downloadPdfBtn">PDF olarak indir</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
